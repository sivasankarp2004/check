<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <style>
        /* General styling for the body */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
            color: #e2e8f0;
        }

        /* Styling for the form container */
        .form-container {
            background-color: #2d3748;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        /* Keyframe for slide-in animation */
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #63b3ed;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Styling for the profile image */
        .profile-image {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 3px solid #63b3ed;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #edf2f4;
        }

        /* Container to hold input and icon */
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            padding-right: 1px; /* Extra space for the icon */
            border: 1px solid #4a5568;
            border-radius: 99px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #4a5568;
            color: #e2e8f0;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 5px rgba(99, 184, 237, 0.5);
            outline: none;
        }

        /* Positioning the edit icon inside the input field */
        .edit-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #63b3ed;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .edit-icon:hover {
            color: #4299e1;
        }

        button {
            background-color: #63b3ed;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4299e1;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Specific style for the green save button */
        #saveButton {
            background-color: #48bb78; /* Green color */
        }

        #saveButton:hover {
            background-color: #38a169; /* Darker green on hover */
        }

        #saveButton:active {
            background-color: #2f855a; /* Even darker green on active */
        }

        /* Responsive styles */
        @media (max-width: 500px) {
            .form-container {
                padding: 25px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Profile Details</h2>
        <!-- Profile Image -->
        <img src="" alt="Profile Photo" id="profileImage" class="profile-image">
        
        <form id="profileForm">
            <label for="name">Name:</label>
            <div class="input-container">
                <input type="text" id="name" disabled>
            </div>

            <label for="regno">Register No:</label>
            <div class="input-container">
                <input type="text" id="regno" disabled>
            </div>

            <label for="phone">Phone:</label>
            <div class="input-container">
                <input type="text" id="phone" disabled>
                <span class="edit-icon" onclick="editField('phone')">✏️</span>
            </div>

            <label for="address">Address:</label>
            <div class="input-container">
                <textarea id="address" disabled></textarea>
                <span class="edit-icon" onclick="editField('address')">✏️</span>
            </div>
            <button type="button" id="saveButton" style="display:none;" onclick="saveChanges()">Save</button>
            <br>

            <button type="button" onclick="goBack()">Back</button>
            
        </form>
    </div>

    <script>
        async function loadProfileDetails() {
            const token = localStorage.getItem("token");
    
            try {
                const response = await fetch("http://localhost:5000/student", {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
    
                // Populate the form with profile details
                document.getElementById('name').value = data.name;
                document.getElementById('regno').value = data.regNo;
                document.getElementById('phone').value = data.studentPhone;
                document.getElementById('address').value = data.address;
    
                // Set the profile image
                const profileImageUrl = data.photo;  // Assuming the URL is returned by the API
                document.getElementById('profileImage').src = profileImageUrl;
    
            } catch (err) {
                console.log(err);
            }
        }
    
        function editField(fieldId) {
            const input = document.getElementById(fieldId);
            input.disabled = false;
            input.focus();
    
            // Show save button when editing starts
            document.getElementById('saveButton').style.display = 'block';
        }
    
        async function saveChanges() {
            const token = localStorage.getItem("token");
    
            // Collect the updated data from the form
            const updatedData = {
                regNo: document.getElementById('regno').value,
                studentPhone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
    
            try {
                const response = await fetch("http://localhost:5000/students", {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });
    
                if (response.ok) {
                    alert('Changes saved successfully!');
                    console.log(await response.json())
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
    
            } catch (err) {
                console.log(err);
                alert('Failed to save changes');
            }
    
            // Disable fields again after saving
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => input.disabled = true);
    
            // Hide save button after saving
            document.getElementById('saveButton').style.display = 'none';
        }
    
        function goBack() {
            window.history.back();
        }
    
        // Load the profile details when the page loads
        loadProfileDetails();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
    }

    /* General Heading Styles */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Arial', sans-serif;
      color: #333;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #2b3d52;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 10px 0;
      border-bottom: 3px solid #4caf50;
      margin-bottom: 30px;
    }

    h6 {
      font-size: 10px;
      font-weight: 400;
      color: #000;
      margin-bottom: 10px;
    }

    .dashboard {
      padding: 20px;
    }

    .server-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .server-card {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 220px;
      color: #333;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .card-info {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .server-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .server-card h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .server-card p {
      font-size: 12px;
    }

    .server-card:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .online {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 8px;
      font-size: 10px;
      color: white;
      background-color: #4caf50;
      border-radius: 10px;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 50px;
    }

    .card-buttons button {
      width: 60px;
      border: none;
      border-radius: 6px;
      padding: 6px 0;
      font-size: 12px;
      cursor: pointer;
      color: white;
      background-color: #333;
      transition: background-color 0.3s ease;
    }

    .card-buttons button.Accepted {
      background-color: #0cce74;
    }

    .card-buttons button.CallParents {
      background-color: #044ae0;
    }

    .card-buttons button.Rejected {
      background-color: #ce0e00;
    }

    .card-buttons button:hover {
      opacity: 0.9;
    }

    .card-1 { background-color: #e1bee7; }

    @media (max-width: 600px) {
      .server-grid {
        flex-direction: column;
        align-items: center;
      }

      .server-card {
        width: 100%;
        max-width: 300px;
      }
    }

    .year-button {
      background-color: #49ffdb;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .year-button h5 {
      margin: 0;
      font-size: 13px;
      color: #333;
    }

    .year-button:hover {
      background-color: #3ae0c7;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Pass Requests</h1>
    <div class="server-grid">
      <div class="server-card card-1">
        <div class="card-info">
          <img src="https://cdn-icons-png.flaticon.com/128/14465/14465270.png" alt="User Siva Sankar P">
          <div>
            <h3>SIVA SANKAR P</h3>
            <p>221IT056</p>
            <p>Room no: <span class="room-no" style="font-size: 10px; color: #ed0505; padding-left: 5px; font-weight: bold;">212</span></p>
            <button id="year-1" class="year-button"><h5>3rd Year</h5></button>
          </div>
          <img src="https://cdn-icons-png.flaticon.com/128/5892/5892536.png" alt="Icon">
        </div>
        <h6>Department: <span class="room-no" style="font-size: 10px; color: #ed0505; padding-left: 5px; font-weight: bold;">Information Technology</span></h6>
        <h6>Period From (Time-In): <span id="time-in-1" class="time-in" style="font-size: 10px; color: #ed0505; padding-left: 5px; font-weight: bold;">21.11.2020</span></h6>
        <h6>Period To (Time-Out): <span id="time-out-1" class="time-out" style="font-size: 10px; color: #ed0505; padding-left: 5px; font-weight: bold;">21.11.2020</span></h6>
        <h6>Reason- <span class="reason" style="font-size: 10px; color: #ed0505; padding-left: 5px; font-weight: bold;">Going To Home</span></h6>
        <h6>Phone no: <span class="phone-no" style="font-size: 10px; color: #ed0505; padding-left: 5px; font-weight: bold;">9876543210</span></h6>
        <span class="online">View More</span>
        <div class="card-buttons action-buttons">
          <button class="Accepted">Accepted</button>
          <button class="CallParents">Call Parents</button>
          <button class="Rejected">Rejected</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.CallParents').forEach(button => {
      button.addEventListener('click', function() {
        // This will open the dialer with the phone number '9025528322'
        window.location.href = 'tel:9025528322';
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Registration Form</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 400px;
            transition: transform 0.5s ease-in-out;
        }
       
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .input-box {
            position: relative;
            margin: 20px 0;
        }
        .input-box input, .input-box select, .input-box textarea {
            width: 95%;
            padding: 10px;
            background: #f9f9f9;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .input-box input:focus, .input-box select:focus, .input-box textarea:focus {
            background: #e9e9e9;
        }
        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease-in-out;
        }
        .input-box input:focus + label,
        .input-box input:valid + label,
        .input-box select:focus + label,
        .input-box select:valid + label,
        .input-box textarea:focus + label,
        .input-box textarea:valid + label {
            top: -20px;
            left: 10px;
            color: #333;
            font-size: 12px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #45a049;
        }
        .input-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            overflow: hidden;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #49ffdb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .hidden {
    display: none; /* Or adjust visibility as needed */
}

        /* Mobile Styles */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            .input-box input, .input-box select, .input-box textarea {
                font-size: 14px;
            }
            .btn {
                font-size: 14px;
            }
            .input-title {
                font-size: 16px;
            }
            .profile-photo {
                width: 80px;
                height: 80px;
            }
            .upload-btn {
                font-size: 14px;
                padding: 6px 12px;
            }
            .error-message {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="animated-text">Warden Registration Form</h2>
        <form id="hostelForm">
            <div class="profile-photo" id="profilePhoto">
                <img id="photoPreview" src="https://cdn-icons-png.flaticon.com/512/9203/9203764.png" alt="Profile Photo">
            </div>
            <input type="file" id="photoInput" accept="image/*"required>
            <button type="button" class="upload-btn" onclick="document.getElementById('photoInput').click();">Upload Photo</button>
            <div id="errorMessage" class="error-message">File size exceeds 1MB. Please upload a smaller file.</div>
            
            <!-- Name -->
            <div class="input-box">
                <input type="text" id="name" required>
                <label for="wardenname">Warden Name</label>
            </div>
            <!-- Warden Phone Number -->
            <div class="input-box">
                <input type="tel" id="studentPhone" required pattern="[0-9]{10}">
                <label for="wardenPhone">Warden Mobile Number</label>
            </div>

              <!-- Date of Birth -->
              <div class="input-box">
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="gender"></label>
            </div>
            
            
            <div class="input-box">
                <select id="hostelgender" required>
                    <option value="" disabled selected>Select Hostel</option>
                    <option value="boyshostel">Boys Hostel</option>
                    <option value="girlshostel">Girls Hostel</option>
                </select>
                <label for="hostelgender"></label>
            </div>

            <!-- Account Details -->
            <div class="input-title">Register</div>
            <!-- Username -->
            <div class="input-box">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <!-- Password -->
            <div class="input-box">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <!-- Confirm Password -->
            <div class="input-box">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <div id="passwordErrorMessage" class="error-message">Passwords do not match. Please try again.</div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        const photoInput = document.getElementById('photoInput');
        const errorMessage = document.getElementById('errorMessage');
        const photoPreview = document.getElementById('photoPreview');
        
        photoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            
            if (file) {
                if (file.size > 1 * 1024 * 1024) { // 1MB in bytes
                    errorMessage.style.display = 'block';
                    photoInput.value = ''; // Clear the file input
                    photoPreview.src = 'https://cdn-icons-png.flaticon.com/512/9203/9203764.png'; // Reset to default
                } else {
                    errorMessage.style.display = 'none';
                    
                    // Display selected image
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
        });



        document.getElementById('hostelForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    // Get form data
    const wardenName = document.getElementById('name').value;
    const wardenPhone = document.getElementById('studentPhone').value;
    const gender = document.getElementById('gender').value;
    const hostel = document.getElementById('hostelgender').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const photoFile = document.getElementById('photoInput').files[0]; // Get the photo file

    // Check if passwords match
    const confirmPassword = document.getElementById('confirmPassword').value;
    const passwordErrorMessage = document.getElementById('passwordErrorMessage');
    
    if (password !== confirmPassword) {
        passwordErrorMessage.style.display = 'block';
        return; // Stop form submission
    } else {
        passwordErrorMessage.style.display = 'none';
    }

    // Prepare the form data
    const formData = new FormData();
    formData.append('wardenName', wardenName);
    formData.append('wardenPhone', wardenPhone);
    formData.append('gender', gender);
    formData.append('hostel', hostel);
    formData.append('username', username);
    formData.append('password', password);
    formData.append('photo', photoFile); // Append the photo file

    try {
        const response = await fetch('http://localhost:5000/warden/add', {
            method: 'POST',
            body: formData // Send FormData with the request
        });

        const data = await response.json();

        if (response.ok) {
            alert('Registration successful!');
            document.getElementById('hostelForm').reset();
            photoPreview.src = 'https://cdn-icons-png.flaticon.com/512/9203/9203764.png'; // Reset profile photo preview
        } else {
            alert('Error: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during registration. Please try again.');
    }
});
       
      

        // document.getElementById('myForm').addEventListener('submit', function(event) {
        //     var courseSelect = document.getElementById('courseSelect');
            
        // });

    

    </script>
</body>
</html>

  /* General input styles */
.input-div {
    opacity: 0; /* Start hidden */
    transform: translateY(30px); /* Initial position */
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Smooth transition */
}

/* Show inputs with slide-in effect */
.input-div.show {
    opacity: 1; /* Fade in */
    transform: translateY(0); /* Move to original position */
    animation: slideIn 0.5s forwards; /* Slide in animation */
}

/* Keyframes for slide-in animation */
@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateY(30px); /* Start below */
    }
    100% {
        opacity: 1;
        transform: translateY(0); /* End at original position */
    }
}

/* Button hover effect with pulse */
.btn {
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.btn:hover {
    background-color: #49ffdb; /* Change background on hover */
    transform: scale(1.1); /* Slightly scale up */
    animation: pulse 0.6s infinite; /* Pulse effect */
}

/* Keyframes for pulse effect */
@keyframes pulse {
    0% {
        transform: scale(1.1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1.1);
    }
}

/* Shake effect for button on incorrect login attempt */
.btn.shake {
    animation: shake 0.5s forwards; /* Shake animation */
}

/* Keyframes for shake animation */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}






/* Fade-in effect for the form */
.login-content {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.6s forwards; /* Fade-in animation */
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Rotate and scale effect for welcome message */
.title {
    opacity: 0;
    transform: rotate(-10deg) scale(0.9);
    animation: titleAnimate 0.6s forwards; /* Title animation */
}

@keyframes titleAnimate {
    to {
        opacity: 1;
        transform: rotate(0deg) scale(1);
    }
}

/* Additional hover effect for icons */
.i:hover {
    animation: bounce 0.3s; /* Bounce on hover */
}

/* Keyframes for icon bounce effect */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}




.pencil {
	display: block;
	width: 10em;
	height: 10em;
}
.pencil__body1,
.pencil__body2,
.pencil__body3,
.pencil__eraser,
.pencil__eraser-skew,
.pencil__point,
.pencil__rotate,
.pencil__stroke {
	animation-duration: 3s;
	animation-timing-function: linear;
	animation-iteration-count: infinite;
}
.pencil__body1,
.pencil__body2,
.pencil__body3 {
	transform: rotate(-90deg);
}
.pencil__body1 {
	animation-name: pencilBody1;
}
.pencil__body2 {
	animation-name: pencilBody2;
}
.pencil__body3 {
	animation-name: pencilBody3;
}
.pencil__eraser {
	animation-name: pencilEraser;
	transform: rotate(-90deg) translate(49px,0);
}
.pencil__eraser-skew {
	animation-name: pencilEraserSkew;
	animation-timing-function: ease-in-out;
}
.pencil__point {
	animation-name: pencilPoint;
	transform: rotate(-90deg) translate(49px,-30px);
}
.pencil__rotate {
	animation-name: pencilRotate;
}
.pencil__stroke {
	animation-name: pencilStroke;
	transform: translate(100px,100px) rotate(-113deg);
}

/* Animations */
@keyframes pencilBody1 {
	from,
	to {
		stroke-dashoffset: 351.86;
		transform: rotate(-90deg);
	}
	50% {
		stroke-dashoffset: 150.8; /* 3/8 of diameter */
		transform: rotate(-225deg);
	}
}
@keyframes pencilBody2 {
	from,
	to {
		stroke-dashoffset: 406.84;
		transform: rotate(-90deg);
	}
	50% {
		stroke-dashoffset: 174.36;
		transform: rotate(-225deg);
	}
}
@keyframes pencilBody3 {
	from,
	to {
		stroke-dashoffset: 296.88;
		transform: rotate(-90deg);
	}
	50% {
		stroke-dashoffset: 127.23;
		transform: rotate(-225deg);
	}
}
@keyframes pencilEraser {
	from,
	to {
		transform: rotate(-45deg) translate(49px,0);
	}
	50% {
		transform: rotate(0deg) translate(49px,0);
	}
}
@keyframes pencilEraserSkew {
	from,
	32.5%,
	67.5%,
	to {
		transform: skewX(0);
	}
	35%,
	65% {
		transform: skewX(-4deg);
	}
	37.5%, 
	62.5% {
		transform: skewX(8deg);
	}
	40%,
	45%,
	50%,
	55%,
	60% {
		transform: skewX(-15deg);
	}
	42.5%,
	47.5%,
	52.5%,
	57.5% {
		transform: skewX(15deg);
	}
}
@keyframes pencilPoint {
	from,
	to {
		transform: rotate(-90deg) translate(49px,-30px);
	}
	50% {
		transform: rotate(-225deg) translate(49px,-30px);
	}
}
@keyframes pencilRotate {
	from {
		transform: translate(100px,100px) rotate(0);
	}
	to {
		transform: translate(100px,100px) rotate(720deg);
	}
}
@keyframes pencilStroke {
	from {
		stroke-dashoffset: 439.82;
		transform: translate(100px,100px) rotate(-113deg);
	}
	50% {
		stroke-dashoffset: 164.93;

	}
	75%,
	to {
		stroke-dashoffset: 439.82;
		transform: translate(100px,100px) rotate(112deg);
	}
}

    <script>
function showInputs() {
    const inputDivs = document.querySelectorAll('.input-div');
    inputDivs.forEach((inputDiv, index) => {
        setTimeout(() => {
            inputDiv.classList.add('show'); // Add the show class for the animation
        }, index * 200); // Stagger the animations by 200ms
    });
}

function login() {
    const spinner = document.getElementById('spinner');
    spinner.style.display = 'block'; // Show the spinner
   
        // Simulate a login process
        const isSuccess = Math.random() > 0.5; // Simulated success/failure

        if (isSuccess) {
            spinner.style.display = 'none'; // Hide the spinner if login is successful
            alert('Login Successful!'); // Redirect or handle successful login
        } else {
            spinner.style.display = 'none'; // Hide the spinner on failure
            const button = document.querySelector('.btn[type="submit"]');
            button.classList.add('shake'); // Add shake effect
            setTimeout(() => {
                button.classList.remove('shake'); // Remove shake effect after animation
            }, 500);
            alert('Login Failed! Please try again.'); // Handle failed login
        }

}

document.addEventListener('DOMContentLoaded', showInputs);

        async function login(event) {
            event.preventDefault()
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            const spinner = document.getElementById("spinner");

            // Display spinner
            spinner.style.display = "block";
          if(role=="student"){
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, role }),
                });

                const data = await response.json();

                // Hide spinner
                spinner.style.display = "none";

                if (response.ok) {
                    localStorage.setItem("token", data.token);
                    window.location.href = "./Students_Deshboard.html";
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error(error);
                spinner.style.display = "none";
            }
        }
        else if(role=="warden"){
            try {
                const response = await fetch('http://localhost:5000/warden/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                // Hide spinner
                spinner.style.display = "none";

                if (response.ok) {
                    localStorage.setItem("token", data.token);
                    window.location.href = "./Warden_deshboard.html";

        }
}

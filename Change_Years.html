<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Course Years</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #018585, #016e6e);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: fadeIn 1s ease-in-out;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 50px;
            transition: all 0.4s ease;
            margin: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Button styles */
        .button-year {
            background: darkgreen; /* 1st Year and 2nd Year button color */
        }

        .button-delete {
            background: darkred; /* Delete 3rd Year Datas button color */
        }

        button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            z-index: -1;
            transition: all 0.3s ease;
        }

        button:hover:before {
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
        }

        /* Particle effect for background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: moveParticle 5s ease-in-out infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Add a subtle animation to the body background */
        body {
            animation: backgroundShift 5s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
    </style>
    <script>
        function setYear(year) {
            if (year === '1st Year') {
                window.location.href = 'Change_Years1.html'; // Navigate to Change_Years1.html for 1st Year
            } else if (year === '2nd Year') {
                window.location.href = 'Change_Years2.html'; // Navigate to Change_Years2.html for 2nd Year
            } else if (year === '3rd Year') {
                window.location.href = '3rd_students_delete_database.html'; // Navigate to Change_Years3.html for 3rd Year
            }
        }
    </script>
</head>
<body>

    <h2>Select Students Course Years</h2>

    <button class="button-year" onclick="setYear('1st Year')">1st Year</button>
    <button class="button-year" onclick="setYear('2nd Year')">2nd Year</button>
    <button class="button-delete" onclick="setYear('3rd Year')">Delete 3rd Year Datas</button> <!-- New button added -->

    <!-- Particle animation in the background -->
    <div class="particles">
        <div class="particle" style="width: 10px; height: 10px; top: 80vh; left: 10vw; animation-duration: 6s;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 90vh; left: 30vw; animation-duration: 5s;"></div>
        <div class="particle" style="width: 20px; height: 20px; top: 85vh; left: 50vw; animation-duration: 7s;"></div>
        <div class="particle" style="width: 10px; height: 10px; top: 70vh; left: 70vw; animation-duration: 6s;"></div>
        <div class="particle" style="width: 25px; height: 25px; top: 95vh; left: 90vw; animation-duration: 8s;"></div>
    </div>

</body>
</html>
